<!DOCTYPE html>

<head>
 <title>Explore Wikipedia Trends</title>

<body>

	<div id="politicians-GT">
  <div style="height:20px" class="headers">
    Political Candidates -- Wikipedia Vs. Google Trends
  </div>
  <div style="height: 40px">
  <ul class="gt-buttons">
  <li>
        <input type="radio" id="6_yrs_p" name="time-p" class='pol-time' checked="checked" value="6p" />
        <label for="6_yrs_p">2010-16</label>
    </li>
    <li>
        <input type="radio" id="1_yr_p" name="time-p" class='pol-time' value="1p" />
        <label for="1_yr_p">Past 12 Months</label>
    </li>
  </ul>
  <ul class="gt-buttons">
    <li>
        <input type="radio" id="All_P" class='pol-btn' name="politicians-bt" checked="checked" value="All_P" />
        <label for="All_P">All Politicians</label>
    </li>
    <li>
        <input type="radio" id="DT" class='pol-btn' name="politicians-bt" value="DT" />
        <label for="DT">Donald Trump</label>
    </li>
    <li>
        <input type="radio" id="HC" class='pol-btn' name="politicians-bt" value="HC" />
        <label for="HC">Hillary Clinton</label>
    </li>
    <li>
        <input type="radio" id="BS" class='pol-btn' name="politicians-bt" value="BS" />
        <label for="BS">Bernie Sanders</label>
    </li>
    <li>
        <input type="radio" id="TC" class='pol-btn' name="politicians-bt" value="TC" />
        <label for="TC">Ted Cruz</label>
    </li>
    <li>
        <input type="radio" id="JK" class='pol-btn' name="politicians-bt" value="JK" />
        <label for="JK">John Kasich</label>
    </li>
</ul>
  </div>
  <div>
</div>
<div id="politicians-wiki" style="float: left; height: 350px; width: 600px; margin-bottom: 30px;"></div>
<div id="politicians-gt-chart" style="height:350px;margin-bottom: 30px;"></div>
  </div>

<br>
